<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificar Película</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <style>
    .estrella {
      font-size: 24px;
      cursor: pointer;
      color: grey;
    }
    .estrella.seleccionada {
      color: gold;
    }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <header class="w3-bar w3-black w3-padding">
    <span class="w3-bar-item w3-xlarge">Nombre de nuestra pagina</span>
    <a href="#" class="w3-bar-item w3-button w3-hover-light-grey">Películas</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-light-grey">Reseña</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-light-grey">Registro</a>
    <a href="#" class="w3-bar-item w3-button w3-hover-light-grey">Perfil</a>
    <div class="w3-bar-item w3-right">
      <input class="w3-input w3-border" type="text" placeholder="Buscar...">
      <button class="w3-button w3-grey w3-margin-top">Búsqueda</button>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="w3-row-padding w3-margin-top">

    <!-- Panel izquierdo: Imagen y título -->
    <section class="w3-third">
      <div class="w3-card w3-padding">
        <img src="https://via.placeholder.com/300x400?text=Bienvenidos+al+futuro" alt="Poster" class="w3-image w3-margin-bottom">
        <h4 class="w3-center">Título de la película</h4>
        <div class="w3-center">
          <button onclick="document.getElementById('modalCalificar').style.display='block'" class="w3-button w3-yellow">Calificar</button>
        </div>
      </div>
    </section>

    <!-- Panel derecho: Añadir reseña -->
    <section class="w3-twothird">
      <div class="w3-card w3-padding">
        <h3>Añadir reseña</h3>
        <p>Haz clic en el botón <strong>Calificar</strong> para escribir tu reseña.</p>
      </div>
    </section>

  </main>

  <!-- Modal de calificación -->
  <div id="modalCalificar" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4 w3-padding">
      <header class="w3-container w3-blue">
        <span onclick="document.getElementById('modalCalificar').style.display='none'" class="w3-button w3-display-topright">&times;</span>
        <h3>Calificar Película</h3>
      </header>

      <div class="w3-container w3-margin-top">
        <label>Título de tu reseña:</label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ej. Una joya cinematográfica">

        <label>Contenido de tu reseña:</label>
        <textarea class="w3-input w3-border w3-margin-bottom" rows="4" placeholder="Escribe tu opinión..."></textarea>

        <label>Calificación:</label>
        <div id="estrellas" class="w3-margin-bottom">
          <span class="estrella" onclick="seleccionarEstrellas(1)">★</span>
          <span class="estrella" onclick="seleccionarEstrellas(2)">★</span>
          <span class="estrella" onclick="seleccionarEstrellas(3)">★</span>
          <span class="estrella" onclick="seleccionarEstrellas(4)">★</span>
          <span class="estrella" onclick="seleccionarEstrellas(5)">★</span>
        </div>

        <button class="w3-button w3-green">Enviar reseña</button>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="w3-container w3-black w3-padding w3-margin-top">
    <p>Datos | Pie de página © 2025</p>
  </footer>

  <!-- Script para estrellas -->
  <script>
    function seleccionarEstrellas(n) {
      const estrellas = document.querySelectorAll('.estrella');
      estrellas.forEach((estrella, index) => {
        estrella.classList.toggle('seleccionada', index < n);
      });
    }
  </script>

</body>
</html>
